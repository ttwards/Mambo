sample:
  name: IMU Accelerometer Calibration
  description: Calibrate the accelerometer using Levenberg-Marquardt optimization.
tests:
  sample.ares.imu.calibrate:
    tags: sensor imu calibration
    depends_on: sensor
    integration_platforms:
      - robomaster_board_c
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Starting Accelerometer Calibration..."
