sample:
  name: IMU Quaternion EKF
  description: Attitude estimation using Quaternion Extended Kalman Filter (EKF) with IMU data.
tests:
  sample.ares.imu.quaternion_ekf:
    tags: sensor imu ekf ares
    depends_on: spi sensor
    filter: dt_nodelabel_enabled("bmi08x_accel") and dt_nodelabel_enabled("bmi08x_gyro")
    integration_platforms:
      - robomaster_board_c
      - dm_mc02
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "q: [0-9.-]+, [0-9.-]+, [0-9.-]+, [0-9.-]+"
        - "Yaw: [0-9.-]+, Pitch: [0-9.-]+, Roll: [0-9.-]+"
