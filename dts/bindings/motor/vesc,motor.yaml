description: VESC Motor

compatible: "vesc,motor"

include: [base.yaml]

properties:
  id:
    type: int
    required: true
  can_channel:
    type: phandle
    required: true
  gear_ratio:
    type: string
    required: true
  capabilities:
    type: string-array
    required: true
  kv:
    type: string
    required: true
  pole_pairs:
    type: string
    required: true
  v_max:
    type: string
    required: true
  p_max:
    type: string
    required: true
  t_max:
    type: string
    required: true
  i_max:
    type: string
    required: true