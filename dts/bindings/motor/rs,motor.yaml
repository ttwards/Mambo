description: Robstride Motor

compatible: "rs,motor"

include: [base.yaml]

properties:
  id:
    type: int
    required: true
  rx_id:
    type: int
    required: true
  tx_id:
    type: int
    required: true
  motor_type:
    type: string
    required: true
  can_channel:
    type: phandle
    required: true
  controllers:
    type: phandles
    required: true
  capabilities:
    type: string-array
    required: true
  v_max:
    type: string
  p_max:
    type: string
  t_max:
    type: string
