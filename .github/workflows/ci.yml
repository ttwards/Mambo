name: CI 持续集成

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:  # 允许手动触发

jobs:
  # 代码格式检查
  code-format-check:
    name: 代码格式检查
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装 pre-commit
        run: |
          pip install pre-commit
          pre-commit --version

      - name: 运行 pre-commit 检查
        run: |
          pre-commit run --all-files --show-diff-on-failure

  # Zephyr 构建测试
  build-samples:
    name: 编译示例程序
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        board:
          - robomaster_board_c
          - robomaster_board_a
          - dm_mc02
        sample:
          - samples/motor/dji_m3508_demo
          - samples/motor/dm_demo
        exclude:
          # 排除不兼容的组合（如果有的话）
          - board: dm_mc02
            sample: samples/motor/dji_m3508_demo

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          path: mambo

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git cmake ninja-build gperf ccache dfu-util \
            device-tree-compiler wget python3-dev python3-pip \
            python3-setuptools python3-wheel xz-utils file make \
            gcc gcc-multilib g++-multilib libsdl2-dev libmagic1

      - name: 安装 West
        run: |
          pip install --upgrade pip
          pip install west

      - name: 设置缓存
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ccache
            ~/.local/share/zephyr-sdk
          key: ${{ runner.os }}-zephyr-sdk-${{ hashFiles('mambo/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-zephyr-sdk-

      - name: 初始化 West 工作空间
        run: |
          west init -l mambo
          west update

      - name: 导出 Zephyr 环境
        run: |
          west zephyr-export
          pip install -r zephyr/scripts/requirements.txt

      - name: 安装 Zephyr SDK
        run: |
          west sdk install

      - name: 编译示例程序 - ${{ matrix.sample }} for ${{ matrix.board }}
        run: |
          west build -b ${{ matrix.board }} mambo/${{ matrix.sample }} --pristine

      - name: 准备 Artifact 名称
        id: artifact-name
        run: |
          # 将 sample 路径中的斜杠替换为下划线，以符合 artifact 命名规范
          SAMPLE_NAME=$(echo "${{ matrix.sample }}" | tr '/' '_')
          echo "name=build-${{ matrix.board }}-${SAMPLE_NAME}" >> $GITHUB_OUTPUT

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ steps.artifact-name.outputs.name }}
          path: |
            build/zephyr/zephyr.elf
            build/zephyr/zephyr.bin
            build/zephyr/zephyr.hex
          retention-days: 7

  # 静态代码分析
  static-analysis:
    name: 静态代码分析
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 clang-tidy
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy

      - name: 运行 clang-tidy（drivers）
        run: |
          find drivers -name '*.c' -o -name '*.cpp' | xargs clang-tidy --checks='-*,readability-*,bugprone-*' --warnings-as-errors='' || true
